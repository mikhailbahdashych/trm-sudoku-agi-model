paths:
  /sign-in:
    post:
      summary: "Used to sign in user"
      description: "This resource allows an individual user to sign in the system."
      tags:
        - POST
  /sign-up:
    post:
      summary: "Used to sign up user"
      description: "This resource allows an individual user to sign up in the system."
      tags:
        - POST
  /change-password:
    post:
      summary: "Used to change user's password"
      description: "This resource allows an individual user to change password for his account. <br />Operation is available only one time in 48 hours."
      tags:
        - POST
  /change-email:
    post:
      summary: "Used to change user's email"
      description: "This resource allows an individual user to change email for his account. <br />Operation is available only one time per individual user."
      tags:
        - POST
  /set-2fa:
    post:
      summary: "Used to set two-factor authentication"
      description: "This resource allows an individual user to set up 2FA for account."
      tags:
        - POST
  /disable-2fa:
    post:
      summary: "Used to disable two-factor authentication"
      description: "This resource allows an individual user to disable 2FA for account."
      tags:
        - POST
  /delete-account:
    post:
      summary: "Used to delete account"
      description: "This resource allows an individual user to delete his account. <br />Operation makes account unavailable for normal user. <br />All public information become hidden from other users. <br />Account can be restored by sign in system during 6 months."
      tags:
        - POST
  /get-refreshed-tokens:
    get:
      summary: "User to refresh user's access token by using refresh token"
      description: "Implementation of JWT works depending on 2 kind of tokens - refresh and access token. Access token used to allow user to get access to services that require that. In purpose of security, access token has short time of living (15m) while refresh token has more (20m) to be able to refresh access token."
      tags:
        - GET
  /get-user-by-personal-id/{personalId}:
    get:
      summary: "Used to get user by personal ID"
      description: "Personal ID is 10 digits random generated number unique for each user (public ID). <br />Can be changed by user from personal settings."
      tags:
        - GET
      parameters:
        - in: path
          name: personalId
          required: true
          description: "The user's personal ID"
  /get-user-last-activity/{personalId}:
    get:
      summary: "Used to get user's last activity"
      description: "Used to get user's last activity on site such as last forum/blog posts and asked questions. <br />Visible on public data on user's profile page."
      tags:
        - GET
      parameters:
        - in: path
          name: personalId
          required: true
          description: "The user's personal ID"
  /get-user-settings/{t}:
    get:
      summary: "Used to get user's settings to edit"
      description: "Endpoint used to get user's settings (personal, security or notification)"
      tags:
        - GET
      parameters:
        - in: path
          name: t
          required: true
          description: "Type of settings (personal, security or notification)"
  /search:
    get:
      summary: "Used to find posts and users"
      description: "Used to find posts and users. Placed in header."
      tags:
        - GET
  /update-user-personal-information:
    patch:
      summary: "Used to update user's personal information"
      description: "This resource allows an individual user update user's personal information."
      tags:
        - PATCH
  /vote/{id}/{v}/{postType}:
    patch:
      summary: "Used to vote (up or down) for post"
      description: "Allows user to get his vote for post. For one user is allowed only one vote."
      tags:
        - PATCH
      parameters:
        - in: path
          name: id
          required: true
          description: "Post ID"
        - in: path
          name: v
          required: true
          description: "Vote (up or down)"
        - in: path
          name: postType
          required: true
          description: "Type of post to define"
  /get-question-by-slug:
    get:
      summary: "Used to get questions by slug"
      description: "Used to get questions by slug. Helps users to find similar posts and check for duplicates name while creating."
      tags:
        - GET
      parameters:
        - in: query
          name: slug
          required: true
          description: "Slug"
  /get-blog-posts/{by}:
    get:
      summary: ""
      description: ""
      tags:
        - GET
  /get-forum-threads/{by}:
    get:
      summary: ""
      description: ""
      tags:
        - GET
  /get-questions/{sort}:
    get:
      summary: ""
      description: ""
      tags:
        - GET
  /get-blog-post/{id}:
    get:
      summary: "Used to get blog post by post ID"
      description: "This resource allows to get blog post by post ID."
      tags:
        - GET
      parameters:
        - in: path
          name: id
          required: true
          description: "Blog post ID"
  /get-forum-thread/{id}:
    get:
      summary: "Used to get forum thread by ID"
      description: "This resource allows to get forum thread by ID."
      tags:
        - GET
      parameters:
        - in: path
          name: id
          required: true
          description: "Forum thread ID"
  /get-question/{id}:
    get:
      summary: "Used to get question by question ID"
      description: "This resource allows to get forum post by post ID."
      tags:
        - GET
      parameters:
        - in: path
          name: id
          required: true
          description: "Question ID"
  /create-blog-post:
    post:
      summary: "Used to create blog post"
      description: "Allows an authorized user create blog post."
      tags:
        - POST
  /create-forum-thread:
    post:
      summary: "Used to create forum thread"
      description: "Allows an authorized user create forum thread."
      tags:
        - POST
  /create-question:
    post:
      summary: "Used to create question post"
      description: "Allows an authorized user create question."
      tags:
        - POST
